<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 3 | JS DOM</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section id="colors">
        <h2>Color Changer</h2>
        <div class="color-row">
            <input type="color" id="picker" value="#2563eb">
            <button id="applyBtn">Apply</button>
          </div>
          <div id="preview"></div>
    </section>
    <section id="api">
        <h2>Dog Gallery</h2>
        <div class="row">
          <button id="loadBtn">Load Dogs</button>
          <button id="reloadBtn">Reload</button>
          <span id="status" aria-live="polite"></span>
        </div>
        <div id="grid"></div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
